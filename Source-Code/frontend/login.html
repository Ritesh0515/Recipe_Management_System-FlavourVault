<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlavorVault – Log In</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Optional: <link rel="stylesheet" href="auth.css" /> -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">FlavorVault</h1>
      <nav>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li class="signup-btn"><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Your password"/>
        </div>
        <button type="submit" class="signup-btn">Log In</button>
      </form>
      <p class="auth-toggle">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </section>

  <footer>
    <div>
      <p>&copy; 2025 FlavorVault</p>
    </div>
  </footer>
</body>
</html>
